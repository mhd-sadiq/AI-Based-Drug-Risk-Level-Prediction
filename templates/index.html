<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drug User Risk Level Prediction</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #001f3d; /* Elam neela pole color */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      background-attachment: fixed;
    }
    .container {
      max-width: 700px;
      background-color: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
      max-height: 90vh;
      animation: fadeIn 1s ease-in-out;
    }
    h2 {
      color: red; /* Heading color */
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.2rem;
    }
    .card {
      border: none;
      padding: 20px;
    }
    .form-label {
      color: #495057;
      font-weight: 600;
      font-size: 1.1rem;
    }
    .form-select, .form-control {
      border-radius: 10px;
      border: 1px solid #ccc;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 15px;
      transition: all 0.3s;
      padding: 12px;
      background-color: #f9f9f9;
    }
    .form-select:focus, .form-control:focus {
      border-color: #4CAF50;
      box-shadow: 0 0 0 0.25rem rgba(76, 175, 80, 0.25);
      background-color: #f1f8e9;
    }
    .btn-primary {
      background-color: #4CAF50;
      border-radius: 25px;
      padding: 12px 40px;
      border: none;
      font-size: 1.1rem;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .btn-primary:hover {
      background-color: #45a049;
      transform: translateY(-2px);
    }
    .btn-primary:active {
      transform: translateY(1px);
    }
    .text-center {
      text-align: center;
    }
    .card-body {
      animation: slideIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    @keyframes slideIn {
      0% { transform: translateY(20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Drug User Risk Level Prediction</h2>
  <div class="card">
    <form action="/predict" method="POST">
      
      <div class="mb-3">
        <label class="form-label">Painkiller Use Recency</label>
        <select class="form-select" name="Painkiller_Use_Recency" required>
          <option value="" disabled selected>Select</option>
          <option value="Never Used">Never Used</option>
          <option value="Over a Year Ago">Over a Year Ago</option>
          <option value="Past Year">Past Year</option>
          <option value="Past Month">Past Month</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Mental Health Think</label>
        <select class="form-select" name="Mental_Health_Think" required>
          <option value="" disabled selected>Select</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Dependent On Prescription Pills</label>
        <select class="form-select" name="Dependent_On_Prescription_Pills" required>
          <option value="" disabled selected>Select</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Age Group</label>
        <input type="number" class="form-control" name="Age_Group" min="10" max="100" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Education Level</label>
        <select class="form-select" name="Education_Highest_Category" required>
          <option value="" disabled selected>Select Education Level</option>
          <option value="Less than High School">SSLC (Less than High School)</option>
          <option value="High School Graduate">High School Graduate</option>
          <option value="Higher Secondary">Higher Secondary (Plus Two)</option>
          <option value="College Graduate">Graduate (Bachelor’s Degree)</option>
          <option value="Postgraduate / Advanced Degree">Postgraduate / Advanced Degree (Master’s / PhD)</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Pain Relievers Non Medical Lifetime Use</label>
        <select class="form-select" name="Pain_Relievers_Non_Medical_Lifetime_Use" required>
          <option value="" disabled selected>Select</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
          <option value="Not Sure">Not Sure</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Health</label>
        <select class="form-select" name="health.1" required>
          <option value="" disabled selected>Select</option>
          <option value="Excellent">Excellent</option>
          <option value="Very Good">Very Good</option>
          <option value="Good">Good</option>
          <option value="Fair">Fair</option>
          <option value="Poor">Poor</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Gender</label>
        <select class="form-select" name="Gender" required>
          <option value="" disabled selected>Select Gender</option>
          <option value="female">Female</option>
          <option value="male">Male</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Currently Using Drugs</label>
        <select class="form-select" name="Currently_Using_Drugs" required>
          <option value="" disabled selected>Select</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Total Drug Use Days</label>
        <input type="number" class="form-control" name="total_drug_use_days" required min="0">
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary px-5">Predict</button>
      </div>
    </form>
  </div>
</div>

<!-- Bootstrap JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
